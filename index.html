<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header-card">
        <div class="back-card">
          <span class="cvv">000</span>
        </div>
        <div class="front-card">
          <div class="circles-box">
            <div class="big-circle"></div>
            <div class="small-circle"></div>
          </div>
          <span class="code-number">0000 0000 0000 0000</span>
          <div class="front-details">
            <span class="front-name">Jade Appleseed</span>
            <span class="front-date">00/00</span>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
