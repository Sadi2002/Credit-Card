<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header-card">
        <div class="back-card">
          <span class="cvc">000</span>
        </div>
        <div class="front-card">
          <div class="circles-box">
            <div class="big-circle"></div>
            <div class="small-circle"></div>
          </div>
          <span class="code-number">0000 0000 0000 0000</span>
          <div class="front-details">
            <span class="front-name">Jade Appleseed</span>
            <span class="front-date">00/00</span>
          </div>
        </div>
      </header>
      <div class="credit-card-form">
        <div class="details-form-box">
          <label
            for="form-name"
            class="form-header"
            placeholder="e.g Jade Appleseed"
            >cardholder name</label
          >
          <input type="text" id="form-name" />
        </div>
        <div class="details-form-box">
          <label
            for="form-number"
            class="form-header"
            placeholder="e.g 1234 5678 9123 000"
            >card number</label
          >
          <input type="number" id="form-number" />
        </div>

        <div class="details-date-box">
          <label
            for="#"
            class="form-header"
            placeholder="e.g 1234 5678 9123 000"
            >exp. date (mm/yy) &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp; &nbsp;cvc</label
          >
          <div class="date-box">
            <input type="number" id="form-date" />
            <input type="number" id="form-date" />
            <input type="number" id="form-date-bigger" />
          </div>
        </div>
        <button class="form-btn">Confirm</button>
      </div>
    </div>
  </body>
</html>
